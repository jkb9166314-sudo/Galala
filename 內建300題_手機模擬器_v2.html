// split units if exactly 300
let units = {}, currentSet = [], currentIndex = 0, correctCount = 0, wrongCount = 0, currentUnit = 'all', chart = null;
if(questionBank.length === 300){
  for(let u=1;u<=10;u++) units[u] = questionBank.slice((u-1)*30, u*30);
}
window.addEventListener('load', ()=>{ loadUnit('all'); });

function renderQuestion(){
  const qEl = document.getElementById('question');
  const optEl = document.getElementById('options');
  if(!currentSet || currentSet.length===0){ qEl.innerText = '題庫為空'; optEl.innerHTML=''; document.getElementById('score').innerText='尚未開始'; return; }
  if(currentIndex < 0) currentIndex = 0;
  if(currentIndex >= currentSet.length) currentIndex = currentSet.length - 1;
  const item = currentSet[currentIndex];
  qEl.innerText = (currentIndex+1) + '. ' + item.q;
  optEl.innerHTML = '';
  ['A','B','C','D'].forEach(k=>{
    const btn = document.createElement('button');
    btn.className = 'opt-btn';
    btn.innerText = k + '. ' + (item.options[k]||'');
    btn.onclick = ()=> choose(btn, k, item.a);
    optEl.appendChild(btn);
  });
  document.getElementById('score').innerText = `目前答對 ${correctCount} 題 / 錯誤 ${wrongCount} 題`;
}

function choose(btn, chosen, correct){
  if(!btn) return;
  if(btn.dataset.lock) return;
  btn.dataset.lock = '1';
  if(chosen === correct){ btn.classList.add('correct'); correctCount++; } 
  else { btn.classList.add('wrong'); wrongCount++; Array.from(document.querySelectorAll('.opt-btn')).forEach(b=>{ if(b.innerText.startsWith(correct)) b.classList.add('correct'); }); }
  document.getElementById('score').innerText = `目前答對 ${correctCount} 題 / 錯誤 ${wrongCount} 題`;
  setTimeout(()=>{ currentIndex++; renderQuestion(); }, 1100);
}

function prevQuestion(){ currentIndex--; renderQuestion(); }
function nextQuestion(){ currentIndex++; if(currentIndex >= currentSet.length){ document.getElementById('score').innerText = `結束！共 ${currentSet.length} 題，答對 ${correctCount} 題，錯誤 ${wrongCount} 題`; drawChart(); return; } renderQuestion(); }

function loadUnit(unit, btn){ currentUnit = unit; Array.from(document.getElementById('unitButtons').children).forEach(b=>b.classList.remove('active')); if(btn) btn.classList.add('active'); if(unit === 'all') currentSet = questionBank.slice(); else if(units[unit]) currentSet = units[unit].slice(); else currentSet = questionBank.slice(); currentIndex = 0; correctCount=0; wrongCount=0; renderQuestion(); }

function startExam(){ correctCount=0; wrongCount=0; if(currentUnit === 'all') currentSet = shuffle(questionBank).slice(0,30); else if(units[currentUnit]) currentSet = shuffle(units[currentUnit]).slice(0,30); else currentSet = shuffle(questionBank).slice(0,30); currentIndex = 0; renderQuestion(); document.getElementById('score').innerText = '隨機測驗開始，共30題'; }

function shuffle(arr){ const a = arr.slice(); for(let i=a.length-1;i>0;i--){ const j = Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]] } return a; }

function drawChart(){ if(chart) chart.destroy(); const ctx = document.getElementById('resultChart'); chart = new Chart(ctx, { type:'pie', data:{ labels:['正確','錯誤'], datasets:[{ data:[correctCount, wrongCount], backgroundColor:['#2ecc71','#e74c3c'] }] }, options:{ responsive:true, plugins:{ legend:{ position:'bottom' } } } }); }
